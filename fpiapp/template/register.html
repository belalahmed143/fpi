{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
<div class="row">
  <div class="col-12 col-md-5 mx-auto mt-3">
    <div class="card   shadow">
      <h5 class=" p-2 text-light bg-info text-center mb-4">Registration</h5>
      <form class="my-2 px-3" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form|crispy}}
        </div>
        <div class="text-center">
        <button class="btn btn-info btn-sm my-2">Log In</button>
        </div>
    </form>
    <div class="text-center pb-4">
      <a  href="{% url 'login' %}" >Already you have a account? </a>
    </div>
  </div>
  </div>
</div>
  </div>

{% endblock %}
