{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <div class="card  col-lg-5 mx-auto shadow">
        <div class=" p-5 col-lg-12 mx-auto">
            <h6 class=" p-2 text-light bg-info text-center mb-4">Registration</h6>
            <form action="" method="POST" >
                {% csrf_token %}
                  <div class="form-group">
                    {{form|crispy}}
                  </div>
                  <div class="form-group">
                      <input class="btn btn-md btn-info col-12" type="submit" value="Submit">
                  </div>
                  
            </form>
        </div>
    </div>
</div>

{% endblock %}
