{% load crispy_forms_tags %}
{% include 'style.html' %}

<div class="modal fade bd-example-modal-lg" style="width: 100%;" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content mr-auto">
      <div class="row fixed-top py-2"  style=" background-color: rgb(204, 4, 97);">
        <div class="col-12 col-md-4 my-auto">
          <div class="text-center">
            <a style="font-size: medium; color: white; font-family:'Arial Black', Gadget, sans-serif;" href="{% url 'index' %}">FARIDPUR POLYTECHNIC INSTITUTE</a>
          </div>
        </div>
        <div class="col-12 col-md-4 my-auto">
          <h6 style=" background-color: rgb(204, 4, 97); color: white;" class="text-center "> ALL NOTICE </h6>  
        </div>
        <div class="col-12 col-md-4">    
          <div class="md-form active-purple-2 mx-3">
          <form action="{% url 'notice-search' %}" method="GET" value="{{ request.GET.get.q }}">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.get.q }}">
            <button hidden type="submit" name="submit" value="Search"></button>
          </form>
          </div>
      </div>
      </div>
      

              <div class="container-fluid pt-5 mt-5">
                {% for post in noticeboard %}
                <div class="row mx-auto">
                  <div class="col-12">
                      <div class="card shadow col-12 my-3">              
                        <div class="card-body ">
                            <h5 class="card-title">{{post.title}}</h5>
                            <p>{{post.upload_date}}</p>
                            <p class="card-text">{{post.description}}</p>
                          <div> 
                            <img class="card-img-top" src="{{post.file_up.url}}" alt="">
                            <a href="{{post.file_up.url}}">{{post.file_up}}</a>
                          </div>
                        </div>
                    </div>  
                  </div>
                </div>
                {% endfor %}    
              </div>
     
      </div>
  </div>
</div>
