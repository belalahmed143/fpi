
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <div class="card col-lg-8 mx-auto shadow">
        <div class="col-lg-12 py-5 mx-auto">
            <h6 class=" p-3 text-center mb-4" style="background-color: rgb(204, 4, 97); color:white; ">PROFILE UPDATE PAGE</h6>
            <form action="" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                  <div class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                  </div>
                  <div class="form-group">
                      <input class="btn btn-md btn-secondary col-12" type="submit" value="Update">
                  </div>
                  
            </form>
        </div>
    </div>
</div>

{% endblock %}
