{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5" style="margin-bottom: 12%;">
<div class="row">
  <div class="col-12 col-md-5 mx-auto">
    <div class="card   shadow">
      <h5 class=" p-2 text-light bg-info text-center mb-4">Login</h5>
      <form class="my-3 px-3" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" name="username" id="" class="form-control" placeholder="username" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" id="" class="form-control" placeholder="password" aria-describedby="helpId">
        </div>

        <div class="text-center">
        <button class="btn btn-info btn-sm my-2">Log In</button>
        </div>
    </form>
    <div class="text-center pb-4">
      <a  href="">Create a New Account </a>
    </div>
  </div>
  </div>
</div>
  </div>
</div>
{% endblock %}
